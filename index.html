<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning DB</title>
    <style>
      /* Styles for the card container */
      .card {
        width: 300px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }

      /* Styles for the card header */
      .card-header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      /* Styles for the card content */
      .card-content {
        font-size: 16px;
        line-height: 1.4;
      }

      /* Styles for the card footer */
      .card-footer {
        margin-top: 10px;
        text-align: right;
      }

      /* Style for the image */
      .card-image {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header">Card Title</div>
      <div class="card-content">
        <img
          src="https://via.placeholder.com/300"
          alt="Dummy Image"
          class="card-image"
        />
        This is a simple card created using HTML and CSS. You can customize it
        as needed for your project.
      </div>
      <div class="card-footer">
        <a href="#">Learn More</a>
      </div>
    </div>
  </body>
</html>
